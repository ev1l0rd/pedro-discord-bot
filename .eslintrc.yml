env:
  es6: true
  node: true
extends: 'eslint:recommended'
parserOptions:
  sourceType: module
  ecmaVersion: 2017
rules:
  indent:
    - error
    - tab
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
  semi:
    - error
    - always
  #Disable a couple of things eslint complains about when debugging
  no-console:
    - off
  no-undef:
    - off

  #And this one i just dont really care enough about for it to error
  no-unused-vars:
   - warn